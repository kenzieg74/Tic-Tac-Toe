<html>
<head>
  
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <title>Tic Tac Toe Game</title>
	<link rel="stylesheet" href="style.css" />
  
  <style>
    .cell{
      height: 275px;
      width: 100%;
      border: 1px solid black; 
    }
    .col{
      padding-right: 0px;
      padding-left: 0px; 
    }
    #gameBoard{
      margin: 30px;
    }
    h1, h4{
      text-align: center;
    }
    

 
  </style>
</head>
<body>
  
  <h1>Tic Tac Toe</h1>
  
  <h4>Get three xs or os in a row!!</h4>
  <input type="radio" name="playerNum" checked>Player 1</input>
  <input type="radio" name="playerNum"> Player 2</input>
  
  <div id="gameBoard">
  
    <div class="row">
      <div class="col">
        <div class="cell" onclick="clicking(1)" id="cell1"></div>
      </div>
      <div class="col">
        <div class="cell" onclick="clicking(2)" id="cell2"></div>
      </div>
      <div class="col">
        <div class="cell" onclick="clicking(3)" id="cell3"></div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="cell" onclick="clicking(4)" id="cell4"></div>
      </div>
      <div class="col">
        <div class="cell" onclick="clicking(5)" id="cell5"></div>
      </div>
      <div class="col">
        <div class="cell" onclick="clicking(6)" id="cell6"></div>
      </div>
      
    </div><div class="row">
      <div class="col">
        <div class="cell" onclick="clicking(7)" id="cell7"></div>
      </div>
      <div class="col">
        <div class="cell" onclick="clicking(8)" id="cell8"></div>
      </div>
      <div class="col">
        <div class="cell" onclick="clicking(9)" id="cell9"></div>
      </div>
    </div>

</div>




<script src="main.js"></script>	
</body>
</html>
